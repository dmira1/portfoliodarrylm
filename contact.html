  </head>
  <body>
    <header>
      <div class="navContainer">
        <div class="button">
          <span></span>
          <div id="hamburger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>
        <nav id="nav">
          <ul id="navList">
            <li class="navLink"><a href="index.html">Home</a></li>
            <li class="navLink"><a href="about.html">About</a></li>
            <li class="navLink"><a href="projects.html">Projects</a></li>
            <li class="navLink"><a href="contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="mainContainer contact-container">
      <h1>Contact Me</h1>
      <div class="contact-links">
        <p>Here are the links to the pages you can reach me from.</p>
        <ul class="contactList">
          <li>1. <a href="https://www.linkedin.com/in/darryl-mira/">LinkedIn</a></li>
          <li>2. <a href="https://github.com/dmira1">GitHub</a></li>
        </ul>
      </div>
      <div class="contact-form">
        <h2 class="contact-title">You can also send me an email!</h2>
        <p class="contact-desc">I'll get back to you within 2-3 business days.</p>
        <form action="https://getform.io/f/3ea6a1a9-8441-4e30-b8f6-ffc0725434e1" method="POST">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="form-name"/>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="form-email">
          </div>
          <div>
            <label for="text">Message</label>
            <textarea name="text" id="form-text" style="resize:none;"></textarea>
          </div>
          <div>
            <button type="submit" id="form-submit">Send</button>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div>
        <p>&copy; Darryl Mira 2023</p>
